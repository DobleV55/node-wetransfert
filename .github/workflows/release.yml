# https://github.com/plutotcool/release

on:
  push:
    branches:
    - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16
    - run: yarn
    - run: yarn build
    - uses: plutotcool/release@v2.0.0
      with:
        npm_token: ${{ secrets.NPM_TOKEN }}     